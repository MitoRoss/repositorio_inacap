        <h2 class="fontType">Sign Up:</h2>
        <form action="." method="post" class="fontForm">
            <div class="row g-5">
                <div class="col-xs-12 col-sm-6">
                    <label for="txt_nombre">Nombre:</label>
                    <input type="text" placeholder="Ejemplo: TomÃ¡s Rosales" class="form-control" name="txt_nombre" id="txt_nombre" required>

                    <label for="Telefono">Telefono:</label>
                    <input type="number" placeholder="Ejemplo: 945124512" class="form-control" name="Telefono" id="Telefono" required>

                    <label for="">Artista Favorito:</label>
                    <input type="text" placeholder="Ejemplo: Tupac Shakur" class="form-control" name="txt_apellido_materno" id="txt_apellido_materno" required>

                    <label for="">Genero Musical:</label> <br>
                    <input type="radio" class="form-check-input" name="genero_musical" id="genero_musical" value="H" required>

                    <label for="" class="form-check-label">HipHop</label>
                    <input type="radio" class="form-check-input" name="genero_musical" id="genero_musical" value="R" required>

                    <label for="" class="form-check-label">Rap</label>
                    <input type="radio" class="form-check-input" name="genero_musical" id="genero_musical" value="A" required>

                    <label for="" class="form-check-label">Ambos</label><br>

                    <label for="">Frontera:</label> <br>
                    <input type="radio" class="form-check-input" name="frontera" id="frontera" value="W" required>

                    <label for="" class="form-check-label">West Coast</label>
                    <input type="radio" class="form-check-input" name="frontera" id="frontera" value="E" required>

                    <label for="" class="form-check-label">East Coast</label>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10 ">
                            <input type="email"  class="form-control"  placeholder="email@example.com" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <input type="submit" class="btn btn-danger" value="Enviar">
                    <input type="reset" class="btn btn-primary" value="Limpiar Controles">
